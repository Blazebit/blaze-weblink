<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:w="http://java.sun.com/jsf/composite/weblink">

	<cc:interface>
		<cc:attribute name="value" type="com.blazebit.weblink.server.faces.constraint.ConstraintsHolder" />
	</cc:interface>

	<cc:implementation>
		<div id="#{cc.clientId}">
			<p:dataTable id="list" value="#{cc.attrs.value.constraintEntries}" var="entry" rowIndexVar="entryIndex">
				<p:column headerText="Constraint">
					<p:outputLabel for="type" value="Constraint type: " />
					<h:outputText id="type" value="#{entry.type}"/>

					<h:panelGroup id="configurationRow" layout="block">
						<w:configurationOutput value="#{entry.configurationHolder}" />
					</h:panelGroup>
				</p:column>
			</p:dataTable>
		</div>
	</cc:implementation>
</ui:composition>
