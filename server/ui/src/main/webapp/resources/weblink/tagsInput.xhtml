<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:w="http://java.sun.com/jsf/composite/weblink">

	<cc:interface componentType="tagsComponent">
		<cc:attribute name="value" type="com.blazebit.weblink.server.faces.tag.TagsHolder" />
	</cc:interface>

	<cc:implementation>
		<div id="#{cc.clientId}">
			<p:dataTable id="table" binding="#{cc.table}" value="#{cc.attrs.value.tagEntries}" var="entry" styleClass="hide-column-names">
	            <p:column><p:inputText value="#{entry.key}"/></p:column>
	            <p:column><p:inputText value="#{entry.value}"/></p:column>
	            <p:column><p:commandButton value="remove" action="#{cc.removeTag()}" process=":#{cc.clientId}" update=":#{cc.clientId}"/></p:column>
	        </p:dataTable>
			<p:commandButton value="Add tag" actionListener="#{cc.addTag()}" process=":#{cc.clientId}" update=":#{cc.clientId}"/>
		</div>
	</cc:implementation>
</ui:composition>
