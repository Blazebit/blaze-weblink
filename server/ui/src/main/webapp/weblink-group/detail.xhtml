<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:w="http://java.sun.com/jsf/composite/weblink"
	template="/WEB-INF/templates/template.xhtml">
	
	<f:metadata>
		<f:viewParam name="name" value="#{weblinkGroupDetailPage.name}"/>
    	<f:viewAction action="#{weblinkGroupDetailPage.viewAction}"/>
	</f:metadata>
	
	<ui:define name="title">Weblink group detail</ui:define>
	
	<ui:define name="content">
		<ui:decorate template="/WEB-INF/fragment/contentPanel.xhtml">
			<ui:define name="header">
				<h:link value="Back" outcome="/weblink-group/index.xhtml"/>
			</ui:define>
			<ui:define name="content">
				<p:outputLabel for="name" value="Name:" />
				<h:outputText id="name" value="#{weblinkGroupDetailPage.weblinkGroup.name}"/>
				
				<p:outputLabel for="created" value="Created:" />
				<h:outputText id="created" value="#{weblinkGroupDetailPage.weblinkGroup.creationDate.time}">
					<f:convertDateTime dateStyle="medium"/>
				</h:outputText>
				
				<p:outputLabel for="owner" value="Owner:" />
				<h:outputText id="owner" value="#{weblinkGroupDetailPage.accountName}"/>

				<p:outputLabel for="keyStrategyType" value="Key strategy type:" />
				<h:outputText id="keyStrategyType" value="#{weblinkGroupDetailPage.weblinkGroup.keyStrategyType}"/>

				<p:outputLabel for="keyStrategyConfiguration" value="Key strategy configuration: " />
				<w:configurationOutput id="keyStrategyConfiguration" value="#{weblinkGroupDetailPage.keyStrategyConfigurationHolder}"/>

				<p:outputLabel for="matcherType" value="Matcher type:" />
				<h:outputText id="matcherType" value="#{weblinkGroupDetailPage.weblinkGroup.matcherType}"/>

				<p:outputLabel for="matcherConfiguration" value="Matcher configuration: " />
				<w:configurationOutput id="matcherConfiguration" value="#{weblinkGroupDetailPage.matcherConfigurationHolder}"/>
			</ui:define>
			<ui:define name="footer">
				<p:link value="Edit" outcome="/weblink-group/edit.xhtml">
					<f:param name="name" value="#{weblinkGroupDetailPage.weblinkGroup.name}"/>
				</p:link>
				<p:link value="Show contents" outcome="/weblink/index.xhtml">
					<f:param name="account" value="#{weblinkGroupDetailPage.account}"/>
					<f:param name="group" value="#{weblinkGroupDetailPage.weblinkGroup.name}"/>
				</p:link>
			</ui:define>
		</ui:decorate>
	</ui:define>
	
</ui:composition>
