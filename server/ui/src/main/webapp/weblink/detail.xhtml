<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:w="http://java.sun.com/jsf/composite/weblink"
	template="/WEB-INF/templates/template.xhtml">
	
	<f:metadata>
		<f:viewParam name="group" value="#{weblinkDetailPage.group}"/>
		<f:viewParam name="key" value="#{weblinkDetailPage.key}"/>
    	<f:viewAction action="#{weblinkDetailPage.viewAction}"/>
	</f:metadata>
	
	<ui:define name="title">Bucket object detail</ui:define>
	
	<ui:define name="head">
		<script type="text/javascript">
		function start() {
		    PF('statusDialog').show();
		}
		 
		function stop() {
		    PF('statusDialog').hide();
		}
		</script>
	</ui:define>
	
	<ui:define name="content">
		<ui:decorate template="/WEB-INF/fragment/contentPanel.xhtml">
			<ui:define name="header">
				<h:link value="Back" outcome="/object/index.xhtml">
					<f:param name="group" value="#{weblinkDetailPage.group}"/>
					<f:param name="parent" value="#{weblinkDetailPage.parent}"/>
				</h:link>
			</ui:define>
			<ui:define name="content">
				<p:outputLabel for="name" value="Name:" />
				<h:outputText id="name" value="#{weblinkDetailPage.key}"/>
				
				<p:outputLabel for="lastModified" value="Last modified:" />
				<h:outputText id="lastModified" value="#{weblinkDetailPage.weblink.lastModified.time}">
					<f:convertDateTime dateStyle="medium"/>
				</h:outputText>
				
				<p:outputLabel for="size" value="Size:" />
				<h:outputText id="size" value="#{weblinkDetailPage.weblink.size}"/>
				
				<p:outputLabel for="contentType" value="Content type:" />
				<h:outputText id="contentType" value="#{weblinkDetailPage.weblink.contentType}"/>
				
				<p:outputLabel for="contentDisposition" value="Content disposition: " />
				<h:outputText id="contentDisposition" value="#{weblinkDetailPage.weblink.contentDisposition.toString()}"/>
				
				<p:outputLabel for="entityTag" value="Entity tag: " />
				<h:outputText id="entityTag" value="#{weblinkDetailPage.weblink.entityTag}"/>
				
				<p:outputLabel for="storage" value="Storage:" />
				<p:link id="storage" value="#{weblinkDetailPage.weblink.storageName}" outcome="/storage/detail.xhtml">
					<f:param name="account" value="#{weblinkDetailPage.weblink.storageOwner}"/>
					<f:param name="name" value="#{weblinkDetailPage.weblink.storageName}"/>
				</p:link>
				
				<p:outputLabel for="downloadForm:content" value="Content:" />
				<h:panelGroup id="contentGroup">
					<h:form id="downloadForm">
						<p:commandButton id="content" value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">
							<p:fileDownload value="#{weblinkDetailPage.streamContent}" contentDisposition="attachement"/>
						</p:commandButton>
					</h:form>
				</h:panelGroup>

				<p:outputLabel for="tags" value="Tags:" />
				<w:tagsOutput id="tags" value="#{weblinkDetailPage.tagsHolder}"/>
			</ui:define>
			<ui:define name="footer">
				<p:link value="Edit" outcome="/object/edit.xhtml">
					<f:param name="group" value="#{weblinkDetailPage.group}"/>
					<f:param name="key" value="#{weblinkDetailPage.key}"/>
				</p:link>
			</ui:define>
		</ui:decorate>
	</ui:define>
	
</ui:composition>
