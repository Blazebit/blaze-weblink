<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:w="http://java.sun.com/jsf/composite/weblink"
	template="/WEB-INF/templates/template.xhtml">
	
	<f:metadata>
		<f:viewParam name="account" value="#{weblinkIndexPage.account}"/>
		<f:viewParam name="group" value="#{weblinkIndexPage.group}"/>
     	<!--<f:viewAction action="#{weblinkIndexPage.viewAction}"/>-->
	</f:metadata>
	
	<ui:define name="title">Weblinks</ui:define>
	
	<ui:define name="content">
		<p:link value="Back" outcome="/weblink-group/detail.xhtml">
			<f:param name="account" value="#{weblinkIndexPage.account}"/>
			<f:param name="name" value="#{weblinkIndexPage.group}"/>
		</p:link>
		<br/>
		<p:link value="Add" outcome="/weblink/add.xhtml">
			<f:param name="account" value="#{weblinkIndexPage.account}"/>
			<f:param name="group" value="#{weblinkIndexPage.group}"/>
		</p:link>
		
		<h:outputText value="#{weblinkIndexPage.getAccountName(bucketObjectResult.ownerKey)}"/>
		<p:dataTable value="#{weblinkList}" var="weblink">
			<p:column headerText="Name">
				<p:link value="#{weblink.weblinkKey}" outcome="/weblink/detail.xhtml">
					<f:param name="account" value="#{weblinkIndexPage.account}"/>
					<f:param name="group" value="#{weblinkIndexPage.group}"/>
					<f:param name="key" value="#{weblink.weblinkKey}"/>
				</p:link>
			</p:column>
			<p:column headerText="Creation date">
				<h:outputText value="#{weblink.creationDate.time}">
					<f:convertDateTime dateStyle="medium"/>
				</h:outputText>
			</p:column>
			<p:column headerText="Expiration time">
				<h:outputText value="#{weblink.expirationTime.time}">
					<f:convertDateTime dateStyle="medium"/>
				</h:outputText>
			</p:column>
			<p:column headerText="Actions">
 				<p:link value="Edit" outcome="/weblink/edit.xhtml">
					<f:param name="account" value="#{weblinkIndexPage.account}"/>
					<f:param name="group" value="#{weblinkIndexPage.group}"/>
					<f:param name="key" value="#{weblink.weblinkKey}"/>
 				</p:link>
			</p:column>
		</p:dataTable>
	</ui:define>
	
</ui:composition>
